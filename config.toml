# The URL the site will be built for
base_url = "https://civkit.github.io"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

theme = "juice"

output_dir = "docs"

[extra]
# Put all your custom variables herea
juice_logo_name = "Civkit"
juice_logo_path = "hachiko-logo.svg"
juice_extra_menu = [
    { title = "Telegram", link = "https://t.me/civkittv" },
    { title = "Twitter", link = "https://twitter.com/thecivkit" },
    { title = "Github", link = "https://github.com/civkit"}
]

repository_url = "https://github.com/civkit"
